<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Join Game ‚Äî RPS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg1:#071025;--accent:#7c5cff}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg1),#08102a);font-family:system-ui,-apple-system,Segoe UI,Roboto;color:#fff}
    .card{width:360px;padding:26px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(0,0,0,0.6);text-align:center}
    h1{margin:0 0 8px 0;font-size:20px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;margin:8px 0}
    .btn{width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#00c2ff);color:#06101b;font-weight:700;cursor:pointer;margin-top:6px}
    .muted{font-size:13px;color:#b9c2d9;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>ü™®üìÑ‚úÇÔ∏è RPS ‚Äî Online</h1>
    <p style="opacity:.9">Enter a name and a room code. Share the room with your friend.</p>
    <input id="name" placeholder="Your name (e.g. Alice)" maxlength="20"/>
    <input id="room" placeholder="Room code (e.g. game123)" maxlength="20"/>
    <button class="btn" onclick="join()">Join / Create Room</button>
    <div class="muted">If room exists your friend will join; otherwise this creates a new room code.</div>
  </div>

  <script>
    function join(){
      const name = (document.getElementById('name').value || '').trim();
      const room = (document.getElementById('room').value || '').trim();
      if(!room) return alert('Please enter a room code (e.g. game123)');
      const finalName = name || ('Player' + Math.floor(Math.random()*999));
      location.href = `game.html?name=${encodeURIComponent(finalName)}&room=${encodeURIComponent(room)}`;
    }
  </script>
</body>
</html>
